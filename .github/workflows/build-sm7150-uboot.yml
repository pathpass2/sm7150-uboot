name: Build sm7150-U-Boot images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        device: [sm7150-google-sunfish, sm7150-xiaomi-davinci-samsung, sm7150-xiaomi-davinci-visionox, sm7150-xiaomi-surya-huaxing, sm7150-xiaomi-surya-tianma, sm7150-xiaomi-sweet, sm7150-xiaomi-toco, sm7150-xiaomi-tucana]
        usb_mode: [host, peripheral]

    name: Build ${{ matrix.device }} (USB-${{ matrix.usb_mode }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Get U-Boot version
        id: uboot_version
        run: |
          if [ -f "Makefile" ]; then
            VERSION=$(grep '^VERSION =' Makefile | head -1 | awk '{print $3}')
            PATCHLEVEL=$(grep '^PATCHLEVEL =' Makefile | head -1 | awk '{print $3}')
            SUBLEVEL=$(grep '^SUBLEVEL =' Makefile | head -1 | awk '{print $3}')
            EXTRAVERSION=$(grep '^EXTRAVERSION =' Makefile | head -1 | awk '{print $3}' | sed 's/^-//')
            
            if [ -n "$VERSION" ] && [ -n "$PATCHLEVEL" ] && [ -n "$SUBLEVEL" ]; then
              UB_VERSION="${VERSION}.${PATCHLEVEL}.${SUBLEVEL}"
              if [ -n "$EXTRAVERSION" ] && [ "$EXTRAVERSION" != "" ]; then
                UB_VERSION="${UB_VERSION}${EXTRAVERSION}"
              fi
              echo "UBOOT_VERSION=$UB_VERSION" >> $GITHUB_OUTPUT
              echo "UBOOT_TAG=v$UB_VERSION" >> $GITHUB_OUTPUT
              echo "Found U-Boot version: $UB_VERSION"
            else
              echo "UBOOT_VERSION=1.0.0" >> $GITHUB_OUTPUT
              echo "UBOOT_TAG=v1.0.0" >> $GITHUB_OUTPUT
              echo "Using default version"
            fi
          else
            echo "UBOOT_VERSION=1.0.0" >> $GITHUB_OUTPUT
            echo "UBOOT_TAG=v1.0.0" >> $GITHUB_OUTPUT
            echo "Makefile not found, using default version"
          fi

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends gcc-aarch64-linux-gnu libgnutls28-dev

      - name: Build mkbootimg
        run: |
          git clone https://github.com/osm0sis/mkbootimg
          cd mkbootimg
          CFLAGS=-Wstringop-overflow=0 make mkbootimg
          cd ..

      - name: Configure USB as host mode
        if: ${{ matrix.usb_mode == 'host' }}
        run: |
          sed -i 's/dr_mode = "otg"/dr_mode = "host"/g' dts/upstream/src/arm64/qcom/sm7150-xiaomi-common.dtsi
          sed -i 's/dr_mode = "otg"/dr_mode = "host"/g' dts/upstream/src/arm64/qcom/sm7150-google-sunfish.dts

      - name: Configure U-Boot
        run: |
          make CROSS_COMPILE=aarch64-linux-gnu- O=.output qcom_defconfig qcom-phone.config

      - name: Build U-Boot
        run: |
          make CROSS_COMPILE=aarch64-linux-gnu- O=.output -j$(nproc) CONFIG_DEFAULT_DEVICE_TREE=qcom/${{ matrix.device }}

      - name: Assemble Android boot.img
        run: |
          gzip .output/u-boot-nodtb.bin -c > .output/u-boot-nodtb.bin.gz
          cat .output/u-boot-nodtb.bin.gz .output/dts/upstream/src/arm64/qcom/${{ matrix.device }}.dtb > .output/uboot-dtb
          ./mkbootimg/mkbootimg --base '0x0' --kernel_offset '0x00008000' --pagesize '4096' --kernel .output/uboot-dtb -o .output/${{ matrix.device }}-usb-${{ matrix.usb_mode }}.img

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.device }}-usb-${{ matrix.usb_mode }}
          path: .output/${{ matrix.device }}-usb-${{ matrix.usb_mode }}.img

  upload-release:
    name: Upload to Release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ always() && needs.build.result == 'success' }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Debug artifact structure
        run: |
          echo "=== Artifact structure ==="
          find ./artifacts -type f -name "*.img" | sort
          echo ""
          echo "=== Artifact directories ==="
          ls -la ./artifacts/
          echo ""
          echo "=== Files in each artifact ==="
          for dir in ./artifacts/*/; do
            if [ -d "$dir" ]; then
              echo "Directory: $dir"
              ls -la "$dir" || echo "No files in $dir"
            fi
          done

      - name: Create directory for release assets
        run: |
          mkdir -p release-assets
          # 复制所有镜像文件到统一目录，保持原文件名
          find ./artifacts -name "*.img" -exec cp {} ./release-assets/ \;
          echo "Files in release-assets:"
          ls -la ./release-assets/
          echo "Total files for release: $(ls -1 ./release-assets/ | wc -l)"

      - name: Verify file count and names
        run: |
          echo "=== Verifying files ==="
          COUNT=$(find ./release-assets -name "*.img" | wc -l)
          echo "Found $COUNT image files"
          
          if [ $COUNT -ne 16 ]; then
            echo "ERROR: Expected 16 files but found $COUNT"
            echo "Available files:"
            ls -la ./release-assets/
            echo ""
            echo "Looking for specific patterns:"
            echo "Host files: $(find ./release-assets -name "*usb-host.img" | wc -l)"
            echo "Peripheral files: $(find ./release-assets -name "*usb-peripheral.img" | wc -l)"
            exit 1
          else
            echo "SUCCESS: Found all 16 files"
            echo ""
            echo "Host mode files:"
            find ./release-assets -name "*usb-host.img" | sort
            echo ""
            echo "Peripheral mode files:"
            find ./release-assets -name "*usb-peripheral.img" | sort
          fi

      - name: Get U-Boot version
        id: uboot_version
        run: |
          echo "UBOOT_VERSION=2024.01" >> $GITHUB_OUTPUT
          echo "UBOOT_TAG=v2024.01" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.uboot_version.outputs.UBOOT_TAG }}
          name: "U-Boot ${{ steps.uboot_version.outputs.UBOOT_VERSION }} - SM7150 Devices"
          artifacts: ./release-assets/*.img
          body: |
            # U-Boot ${{ steps.uboot_version.outputs.UBOOT_VERSION }} for SM7150 Devices

            **U-Boot Version**: ${{ steps.uboot_version.outputs.UBOOT_VERSION }}  
            **Build Date**: ${{ steps.date.outputs.date }}  
            **Total Images**: 16 (8 devices × 2 USB modes)

            ## Supported Devices

            | Device | Description | Host Mode | Peripheral Mode |
            |--------|-------------|-----------|----------------|
            | sm7150-google-sunfish | Google Pixel 4a | ✅ | ✅ |
            | sm7150-xiaomi-davinci-samsung | Xiaomi Mi 9T or Redmi K20 (Samsung) | ✅ | ✅ |
            | sm7150-xiaomi-davinci-visionox | Xiaomi Mi 9T or Redmi K20 (Visionox) | ✅ | ✅ |
            | sm7150-xiaomi-surya-huaxing | Poco X3 NFC (Huaxing) | ✅ | ✅ |
            | sm7150-xiaomi-surya-tianma | Poco X3 NFC (Tianma) | ✅ | ✅ |
            | sm7150-xiaomi-sweet | Redmi Note 10 Pro | ✅ | ✅ |
            | sm7150-xiaomi-toco | Mi Note 10 Lite | ✅ | ✅ |
            | sm7150-xiaomi-tucana | Xiaomi Mi Note 10 / Mi Note 10 Pro / Mi CC9 Pro / Mi CC9 Pro Premium Edition | ✅ | ✅ |

            ## USB Modes

            - **host**: USB host mode (OTG as host)
            - **peripheral**: USB peripheral mode (OTG as device)

            ## File Naming Convention

            Files are named as: `{device}-usb-{mode}.img`

            Example:
            - `sm7150-google-sunfish-usb-host.img` - Host mode for Google Pixel 4a
            - `sm7150-google-sunfish-usb-peripheral.img` - Peripheral mode for Google Pixel 4a

            ## Complete File List

            ### Host Mode
            - sm7150-google-sunfish-usb-host.img
            - sm7150-xiaomi-davinci-samsung-usb-host.img
            - sm7150-xiaomi-davinci-visionox-usb-host.img
            - sm7150-xiaomi-surya-huaxing-usb-host.img
            - sm7150-xiaomi-surya-tianma-usb-host.img
            - sm7150-xiaomi-sweet-usb-host.img
            - sm7150-xiaomi-toco-usb-host.img
            - sm7150-xiaomi-tucana-usb-host.img

            ### Peripheral Mode
            - sm7150-google-sunfish-usb-peripheral.img
            - sm7150-xiaomi-davinci-samsung-usb-peripheral.img
            - sm7150-xiaomi-davinci-visionox-usb-peripheral.img
            - sm7150-xiaomi-surya-huaxing-usb-peripheral.img
            - sm7150-xiaomi-surya-tianma-usb-peripheral.img
            - sm7150-xiaomi-sweet-usb-peripheral.img
            - sm7150-xiaomi-toco-usb-peripheral.img
            - sm7150-xiaomi-tucana-usb-peripheral.img

            ## Usage

            1. Identify your device and display type
            2. Choose the appropriate USB mode (host or peripheral)
            3. Flash using fastboot:
            ```bash
            fastboot flash boot <image_name>.img
            ```

            ## Notes

            - Make sure to select the correct display variant for your device
            - Backup your current boot image before flashing

          draft: false
          prerelease: false
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
